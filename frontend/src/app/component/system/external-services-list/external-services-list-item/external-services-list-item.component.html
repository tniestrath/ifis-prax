<div class="external-services-list-item-box" (click)="onClick()">
    <div class="external-services-list-item-name">
      <p>{{data.name}}</p>
    </div>
    <div class="external-service-timer">
      <p *ngIf="serviceTimer>0 && serviceTimer<5000">{{serviceTimer}}ms</p>
    </div>
    <div class="external-services-list-item-check">
      <img *ngIf="data.check == 0" src="assets/check-circle.png" alt="Good">
      <img *ngIf="data.check == 1" src="assets/slow-circle.png" alt="Mid">
      <img *ngIf="data.check == 2" src="assets/alert-circle.png" alt="Bad">
    </div>
  <div #iframe class="external-service-iframe-container hidden">
    <div style="width: 100%; height: 20px; display: flex; justify-content: flex-end"><span style="margin: 0 -5px 0 0;background-color: #7a1833; color: #FFFFFF;width: 20px; text-align: center; cursor: pointer">X</span></div>
    <iframe class="external-service-iframe" [src]="data.link | unsafeURL" (loadstart)="onLoadStart()" (load)="onLoad($event)" (error)="data.check = 1"></iframe>
  </div>
</div>
