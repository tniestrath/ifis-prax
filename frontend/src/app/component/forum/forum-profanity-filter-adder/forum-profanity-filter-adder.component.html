<div class="component-box forum-profanity-filter-adder-box">
  <div class="forum-profanity-filter-adder-title">Wortfilter</div>
  <div class="forum-profanity-filter-adder-container">
    <input id="profanity-filter-input" name="word" type="text" placeholder="Zu Filterndes Wort">
    <input id="profanity-filter-submit" name="word" type="submit" (click)="onSubmit()">
    <div class="forum-profanity-filter-adder-list-box">
      <div id="profanity-list" class="forum-profanity-filter-adder-list">{{badWords}}</div>
      <input id="profanity-list-visibility" type="checkbox" (change)="onProfanityClick()">
    </div>

  </div>
</div>
