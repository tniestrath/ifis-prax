<div class="component-box forum-stats-box">
  <div class="forum-stats-content">
    <div class="forum-stat">
      <div class="forum-stat-title">Foren</div>
      <div class="forum-stat-data" *ngFor="let forum of data.forums">
        <div [innerText]="forum.name +' : ' + forum.count"></div>
      </div>
    </div>
    <div class="forum-stat">
      <div class="forum-stat-title">Kategorien</div>
      <div class="forum-stat-data" *ngFor="let cat of data.cats">
        <div>{{cat.name}} : {{cat.count}}</div>
      </div>
    </div>
    <div class="forum-stat">
      <div class="forum-stat-title">Themen</div>
      <div class="forum-stat-data" *ngFor="let topic of data.topics">
        <div>{{topic.name}} : {{topic.count}}</div>
      </div>
    </div>
  </div>
</div>
