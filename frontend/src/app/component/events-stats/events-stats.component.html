<div class="component-box events-stats-box">
  <div class="verified-box">
    <div class="number-box" [style]="{color: DashColors.RED}">
      <p class="number-m"></p>
      <p class="number-xl" [style]="{width: 'fit-content'}">{{Util.formatNumbers(0)}}</p>
      <p class="number-m" [style]="{textAlign: 'start'}"></p>
    </div>
    <p>Newsletter Abonnenten</p>
  </div>
  <div class="not-jet-verified-box">
    <div class="number-box" [style]="{color: DashColors.BLUE}">
      <span class="tooltip-text" id="top"></span>
      <p class="number-s"></p>
      <p class="number-m" [style]="{width: 'fit-content'}">{{Util.formatNumbers(0)}}</p>
      <p class="number-s" [style]="{textAlign: 'start'}"></p>
    </div>
    <p>noch nicht Verifiziert</p>
  </div>
</div>
