<div class="user-box" (click)="onClick()" [style.margin-top]="bgColor">
  <img alt="" [src]="getUserImg()" dashImgFallback>
  <div class="user-name-box">
    <p>{{data.displayName}}</p>
  </div>
  <div class="user-type-box">
    <p>{{data.accountType}}</p>
  </div>
  <div class="user-id-box">
    <p>{{data.id}}</p>
  </div>
  <div class="user-potential-box">
    <div class="potential-background">
      <div class="potential-value" [style.width]="data.potential+'%'"></div>
    </div>
  </div>
  <div class="user-email-box">
    <p>{{data.email}}</p>
  </div>
  <div class="user-profile-views-box">
    <p>Profil Aufrufe: {{Util.formatNumbers(data.profileViews)}}</p>
  </div>
  <div class="user-post-views-box">
    <p>Inhalts Aufrufe: {{Util.formatNumbers(data.postViews)}}</p>
  </div>
  <div class="user-views-daily-box">
    <p>TÃ¤gl. Aufrufe: {{+parseFloat(data.viewsPerDay.toFixed(2))}}</p>
  </div>
  <div class="user-tendency-box">
    <p>Tendenz: {{this.tendency}}</p>
  </div>

</div>
