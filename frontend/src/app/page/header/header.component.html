<div class="page-header">
  <img src="../../assets/ifismpdashboard.png"/>

  <div *ngFor="let element of navElements">
    <div [id]="element" class="nav-element" [innerText]="element" (click)="setSelected(element)"></div>
  </div>
</div>
<div id="feedback-panel" (click)="onFeedbackClick()">
  <p>Feedback zum Dashboad? Fehlt etwas?</p>
</div>
<div id="loading-bar">
  <div id="loading-bar-progress"></div>
  {{html_err_code}}
</div>
<div *ngIf="SysVars.CURRENT_PAGE == 'UserDetail'" class="print-box button-box" (click)="setSelected('PRINT')">
  <img src="../../../assets/preview.png"/>
</div>
<div *ngIf="SysVars.CURRENT_PAGE == 'PRINT'" class="print-box button-box" (click)="window.print()">
  <img src="../../../assets/pdf-file.png"/>
</div>
<div *ngIf="SysVars.CURRENT_PAGE == 'System'" class="spider-box button-box" (click)="window.open('http://analyse.it-sicherheit.de/api/diagnosis/doCheckUpSite', '_blank')">
  <img src="../../../assets/spider.png"/>
</div>
<div *ngIf="SysVars.ADMIN" class="reload-box button-box" (click)="onReloadClick()" [ngClass]="{'disabled' : SysVars.UPDATING == true}">
  <img src="assets/repeat.png" [ngClass]="{'spinning' : SysVars.UPDATING == true}">
</div>
<div class="logout-box button-box" (click)="onLogoutClick()">
  <img src="../../../assets/logout.png"/>
</div>
