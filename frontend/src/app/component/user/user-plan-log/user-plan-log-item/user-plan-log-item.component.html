<div class="user-plan-log-item-box" (click)="onClick(data)">
  <div [style.color]="Util.getColor('plan', data.oldPlan)" class="user-name">{{data.user}}</div>
  <img class="user-plan-arrow" src="../../../../../assets/trend_flat.png"/>
  <div [style.color]="Util.getColor('plan', data.newPlan)" class="user-new-plan">{{data.newPlan}}</div>
  <div class="user-plan-time">{{data.time.slice(0, 10)}}</div>
</div>
