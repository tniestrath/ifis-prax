<div class="component-box tag-list-box">
  <form class="tag-search-form">
  <input type="text" id="tag-search" placeholder="#Tag suchen">
  <input type="radio" id="tag-sort-r" name="sort" value="R" checked>
  <input type="radio" id="tag-sort-p" name="sort" value="V">
  </form>
  <div class="tag-list-selector-container">
    <dash-selector [columnsForm]="'1fr'" padding="0 5px" [zebraColorMode]="true" [dataLoaded]="selectorItemsLoaded"></dash-selector>
  </div>
  <div id="shadow"></div>
</div>
