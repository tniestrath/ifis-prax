<div *ngIf="logged_in" id="searchbar-box" class="searchbar-box" [ngSwitch]="selectedSearch.id" [ngStyle]="{'height': displaySearchBox}">

  <div *ngSwitchCase="0" class="searchbar-input-box">
    <div class="searchbar-filter" id="searchbar-filter-button" (click)="onFilterClick()">
      <img src="assets/filter_icon.png">
    </div>
    <input #search class="searchbar" type="text" (keyup)="onKey(search.value)" placeholder="Filter">
  </div>
  <div *ngSwitchDefault class="selection-box" >
    <img *ngIf="page == 'user'" [src]="imgSrc" alt="" dashImgFallback>
    <p>{{selectedSearch.name}}</p>
    <button *ngIf="UserService.ADMIN" class="selection-cancel-button" (click)="onCancelClick()">X</button>
  </div>
  <div class="loggout-box" (click)="onLogoutClick()">
    <img src="../../../assets/logout.png"/>
  </div>
</div>
