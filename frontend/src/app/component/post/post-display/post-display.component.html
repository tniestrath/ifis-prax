<div class="component-box">
  <div id="post-display-tags">| <span *ngFor="let tag of postTags" (click)="onTagClick(tag.id)">{{tag.name}} | </span></div>
  <div id="post-display-box">
    <div id="post-display-imgDiv"><img id="post-display-img" src="{{postImg}}"></div>
    <div id="post-display-content"></div>
    <div id="post-display-author"></div>
    <div id="post-display-date"></div>
  </div>
</div>
