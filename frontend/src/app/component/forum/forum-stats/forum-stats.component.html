<div class="component-box forum-stats-box">
  <div class="forum-stats-content">
    <div class="forum-stat">
      <div class="forum-stat-title">Foren</div>
      <div class="forum-stat-data">
        <div *ngFor="let forum of data.forums" [innerText]="forum.name +' : ' + forum.count"></div>
      </div>
    </div>
    <div class="forum-stat">
      <div class="forum-stat-title">Kategorien</div>
      <div class="forum-stat-data">
        <div *ngFor="let cat of data.cats" [innerText]="cat.name +' : ' + cat.count"></div>
      </div>
    </div>
    <div class="forum-stat">
      <div class="forum-stat-title">Themen</div>
      <div class="forum-stat-data">
        <div *ngFor="let topic of data.topics" [innerText]="topic.name +' : ' + topic.count"></div>
      </div>
    </div>
  </div>
</div>
