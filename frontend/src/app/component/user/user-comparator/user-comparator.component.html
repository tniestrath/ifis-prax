<div class="user-comparator-box component-box">
  <dash-searchbar id="searchbar" (compare)="onCompareClick()" (currentSearch)="parentList.executeSearch($event)"></dash-searchbar>
  <dash-searchbar id="searchbar2" class="hidden comparator-child" (compare)="onCancelCompareClick()" (currentSearch)="childList.executeSearch($event)"></dash-searchbar>
  <dash-user-list #parentList id="user-list"></dash-user-list>
  <dash-user-list #childList id="user-list2" class="hidden" [parentListItems]="parentList.listItems" [parentPageIndex]="parentList.pageIndex"></dash-user-list>
</div>
