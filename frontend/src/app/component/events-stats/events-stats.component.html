<div class="component-box events-stats-box">
  <div class="upcomming-box">
    <div class="number-box" [style]="{color: DashColors.RED}">
      <span class="tooltip-text top">{{upcoming_names}}</span>
      <p class="number-m"></p>
      <p class="number-xl" [style]="{width: 'fit-content'}">{{Util.formatNumbers(upcoming)}}</p>
      <p class="number-m" [style]="{textAlign: 'start'}">{{upcoming_today >= 0 ? "+" + upcoming_today : "-" + upcoming_today}}</p>
    </div>
    <p>Anstehende Veranstaltungen</p>
  </div>
  <div class="current-box">
    <div class="number-box" [style]="{color: DashColors.BLUE}">
      <span class="tooltip-text bottom">{{current_names}}</span>
      <p class="number-s"></p>
      <p class="number-m" [style]="{width: 'fit-content'}">{{Util.formatNumbers(current)}}</p>
      <p class="number-s" [style]="{textAlign: 'start'}">{{current_today >= 0 ? "+" + current_today : "-" + current_today}}</p>
    </div>
    <p>Laufende Veranstaltungen</p>
  </div>
</div>
